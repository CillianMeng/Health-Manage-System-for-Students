{% extends 'admin/base.html' %}

{% block title %}用户详情 - 学生健康管理系统{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        用户详情
    </div>
    <div class="card-body">
        <div class="detail-row">
            <strong>用户ID:</strong> {{ user.id }}
        </div>
        <div class="detail-row">
            <strong>用户名:</strong> {{ user.userName }}
        </div>
        <div class="detail-row">
            <strong>密码状态:</strong> 
            <span style="color: #27ae60;">已加密存储</span>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="{% url 'admin_user_edit' user.id %}" class="btn btn-success">编辑用户</a>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">返回列表</a>
            <button onclick="deleteUser({{ user.id }}, '{{ user.userName }}')" 
                    class="btn btn-danger">删除用户</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.detail-row {
    margin-bottom: 1rem;
    padding: 0.5rem 0;
    border-bottom: 1px solid #eee;
}

.detail-row:last-child {
    border-bottom: none;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    margin-left: 1rem;
    transition: background-color 0.3s;
}

.btn-secondary:hover {
    background-color: #5a6268;
    color: white;
    text-decoration: none;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
function deleteUser(userId, userName) {
    if (confirm('确定要删除用户 "' + userName + '" 吗？此操作不可撤销。')) {
        fetch('/user/admin/user/' + userId + '/delete/', {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = '/user/admin/';
            } else {
                alert('删除失败: ' + data.message);
            }
        })
        .catch(error => {
            alert('删除失败: ' + error.message);
        });
    }
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
