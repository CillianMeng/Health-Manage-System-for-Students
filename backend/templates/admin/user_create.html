{% extends 'admin/base.html' %}

{% block title %}创建用户 - 学生健康管理系统{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        创建新用户
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="userName">用户名 *</label>
                <input type="text" id="userName" name="userName" class="form-control" 
                       required maxlength="20" placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label for="password">密码 *</label>
                <input type="password" id="password" name="password" class="form-control" 
                       required placeholder="请输入密码">
            </div>
            
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-success">创建用户</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.btn-secondary {
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    margin-left: 1rem;
    transition: background-color 0.3s;
}

.btn-secondary:hover {
    background-color: #5a6268;
    color: white;
    text-decoration: none;
}
</style>
{% endblock %}
