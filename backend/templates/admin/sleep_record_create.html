{% extends 'admin/base.html' %}

{% block title %}添加睡眠记录 - 学生健康管理系统{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        添加睡眠记录
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_id">选择用户 *</label>
                <select id="user_id" name="user_id" class="form-control" required>
                    <option value="">请选择用户</option>
                    {% for user in users %}
                        <option value="{{ user.id }}" 
                                {% if preselected_user_id and preselected_user_id|add:0 == user.id %}selected{% endif %}>
                            {{ user.userName }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">日期 *</label>
                <input type="date" id="date" name="date" class="form-control" 
                       required max="{{ today|date:'Y-m-d' }}">
            </div>
            
            <div class="form-group">
                <label for="sleep_time">入睡时间 *</label>
                <input type="time" id="sleep_time" name="sleep_time" class="form-control" 
                       required placeholder="例如: 23:30">
            </div>
            
            <div class="form-group">
                <label for="wake_time">起床时间 *</label>
                <input type="time" id="wake_time" name="wake_time" class="form-control" 
                       required placeholder="例如: 07:00">
            </div>
            
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-success">添加记录</button>
                <a href="{% url 'admin_sleep_records' %}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.btn-secondary {
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    margin-left: 1rem;
    transition: background-color 0.3s;
}

.btn-secondary:hover {
    background-color: #5a6268;
    color: white;
    text-decoration: none;
}

.form-control {
    width: 100%;
    max-width: 400px;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// 设置默认日期为今天
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
});
</script>
{% endblock %}
